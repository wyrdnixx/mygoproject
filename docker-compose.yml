version: '3.6'

services:
    database:
        image: postgres:latest
        expose:
            - "5432"
        ports:
            - "5432:5432"
        volumes:
            - database-volume:/var/lib/postgresql/data
        environment:
          POSTGRES_USER: pguser
          #POSTGRES_PASSWORD: pgpass
          POSTGRES_DB: appdb
    api:
        image: api:latest
        ports:
            - 8080:8080
        volumes:
            - ./:/go/src/github.com/wyrdnixx/mygoproject
        depends_on:
            - database
 
volumes:
  database-volume:

